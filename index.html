<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>perc</title>
</head>

<body>
  <div id="app">
    <div id="menubar">
      <div class="logo">PerC IDE</div>
      <div class="menu-item" id="btn-run"><span style="color: green;">‚ñ∂</span>Run</div>
      <div class="menu-item" id="btn-build">üî® Build</div>
      <div class="menu-item" id="btn-stop" style="display: none;">üõë Stop</div>
      <div class="menu-item" id="btn-step" style="display: none;">‚èØ Step</div>
      <div class="menu-item" id="btn-continue" style="display: none;">‚è© Continue</div>
      <div class="toolbar-separator"></div>
      <div class="menu-item" id="btn-theme">Theme: Dark</div>
      <div class="menu-item" id="btn-wrap">Wrap: Off</div>
    </div>
    <div id="main-layout">
      <div id="vertical-container">
        <div id="top-container">
          <div id="editor-pane" class="pane">
            <div class="pane-header">
              <div class="pane-title-area">
                <div class="pane-toggle-group">
                  <button class="pane-btn btn-min" title="Minimize" data-action="minimize"></button>
                  <button class="pane-btn btn-restore" title="Restore" data-action="restore"></button>
                  <button class="pane-btn btn-max" title="Maximize" data-action="maximize"></button>
                </div>
                <span>Source Code</span>
              </div>
              <div class="pane-controls">
                <div class="zoom-control">
                  <button class="zoom-btn zoom-out" data-target="editor">-</button>
                  <input type="range" class="zoom-slider" min="4" max="42" value="14" data-target="editor">
                  <button class="zoom-btn zoom-in" data-target="editor">+</button>
                  <button class="zoom-reset" data-target="editor">100%</button>
                </div>
              </div>
            </div>
            <div id="editor" class="pane-content"></div>
          </div>
          <div class="splitter horizontal" id="v-split"></div>
          <div id="debugger-pane" class="pane">
            <div class="pane-header">
              <div class="pane-title-area">
                <div class="pane-toggle-group">
                  <button class="pane-btn btn-min" title="Minimize" data-action="minimize"></button>
                  <button class="pane-btn btn-restore" title="Restore" data-action="restore"></button>
                  <button class="pane-btn btn-max" title="Maximize" data-action="maximize"></button>
                </div>
                <span>Debugger</span>
              </div>
              <div class="pane-controls">
                <div class="zoom-control">
                  <button class="zoom-btn zoom-out" data-target="debugger">-</button>
                  <input type="range" class="zoom-slider" min="4" max="42" value="14" data-target="debugger">
                  <button class="zoom-btn zoom-in" data-target="debugger">+</button>
                  <button class="zoom-reset" data-target="debugger">100%</button>
                </div>
              </div>
            </div>
            <div id="debugger-content" class="pane-content"></div>
          </div>
        </div>
        <div class="splitter vertical" id="h-split"></div>
        <div id="console-pane" class="pane">
          <div class="pane-header">
            <div class="pane-title-area">
              <div class="pane-toggle-group">
                <button class="pane-btn btn-min" title="Minimize" data-action="minimize"></button>
                <button class="pane-btn btn-restore" title="Restore" data-action="restore"></button>
                <button class="pane-btn btn-max" title="Maximize" data-action="maximize"></button>
              </div>
              <span>Console / REPL</span>
            </div>
            <div class="pane-controls">
              <div class="zoom-control">
                <button class="zoom-btn zoom-out" data-target="console">-</button>
                <input type="range" class="zoom-slider" min="4" max="42" value="14" data-target="console">
                <button class="zoom-btn zoom-in" data-target="console">+</button>
                <button class="zoom-reset" data-target="console">100%</button>
              </div>
              <button class="icon-btn" id="console-clear" title="Clear Console">‚äò</button>
            </div>
          </div>
          <div id="console-output" class="pane-content"></div>
          <div class="console-input-container" style="padding: 5px; border-top: 1px solid var(--border-color);">
            <span style="color: var(--accent-color);">></span>
            <input type="text" id="repl-input" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
